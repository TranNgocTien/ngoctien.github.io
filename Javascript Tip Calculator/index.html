<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span class="perc">Tip</span> calculator</h1>
    <form class="calculator">
        <p>Bill Amount:<input type="number"class="amount"/></p>
        <p>Percentage Tip<input type="number" class="percentage"/></p>
        <p>Tip amount:<input class="tip" disabled="disabled"/></p>
        <p>Total: <input class="total" disabled="disabled"/></p>
        <button class="addup">Calculate</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
